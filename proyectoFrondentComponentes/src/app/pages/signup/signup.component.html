<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/agregar-usuario.png" width="100" height="100">
                </div>
                <h1 class="text-center">Registrate aqui</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label> Nombre</mat-label>
                        <input required [(ngModel)] = "persona.nombre" name = "nombre" matInput placeholder="Ingrese su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "persona.apellido" name = "apellido" matInput placeholder="Ingrese su apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Identificación</mat-label>
                        <input required [(ngModel)] = "persona.identificacion" name = "identificación" matInput placeholder="Ingrese su identificación">
                    </mat-form-field>

                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Correo</mat-label>
                        <input required [(ngModel)] = "persona.correoElectronico" name = "correoElectronico" type="email" matInput placeholder="Ingrese su correo">
                    </mat-form-field>

                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)] = "persona.username" name = "username" matInput placeholder="Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "persona.password" name = "password" type = "password" matInput placeholder="Ingrese su contraseña">
                    </mat-form-field>

                    <div class = "container text-center">
                        <button mat-raised-button color="primary" class="login-button m-2" >Registrar</button>
                        <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent"  class="clear-button m-2">Limpiar</button>
                    </div>
                      <br><br><br>
                </form>
            </div>
        </div>
    </div>
</div>
