<mat-card class="card-container">
    <mat-list>
      <div mat-subheader>
        Todas las categorías
      </div>
      <mat-list-item *ngFor="let c of categorias" class="categoria-item">
        <div mat-line>{{ c.titulo }}</div>
        <div mat-line>{{ c.descripcion }}</div>
      </mat-list-item>
    </mat-list>
    
    <div class="container text-center mt20 boton-container">
      <button routerLink="/admin/add-categoria" mat-raised-button color="primary">Agregar categoría</button>
    </div>
  </mat-card>
