<mat-card style="margin-left:10px;">
    <h1 style="margin-bottom: 10px; margin-top: 12px;
    margin-left: 17px;">Detalles del perfil</h1>
    <mat-card-content>
      <div class = "bootstrap-wrapper">
        <div class = "container">
          <div class = "text-center">
            <img
            src="../../../assets/usuario.png"
            alt=""
            class = "profile-image">
  
            <h1 class="mt20">{{ user.nombre }} {{ user.apellido }}</h1>
          </div>
          <div class = "row">
            <div class = "col-md-10 offset-md-1">
              <table class = "table text-center">
                <tr>
                  <td>Nombre de usuario</td>
                  <td>{{ user.username }}</td>
                </tr>
                <tr>
                  <td>ID</td>
                  <td>{{user.id}}</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>{{user.correoElectronico}}</td>
                </tr>
                <tr>
                  <td>Rol</td>
                  <td>{{ user.authorities[0].authority }}</td>
                </tr>
                <tr>
                  <td>Estado</td>
                  <td>{{ user.enabled ? "Activo" : "No activo"}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <mat-card-actions style="display: flex; justify-content: center;">
        <button mat-raised-button color="primary" style="margin-right: 10px;">Actualizar</button>
        <button mat-raised-button color="accent">Compartir</button>
      </mat-card-actions>
    </mat-card-content>
</mat-card>
